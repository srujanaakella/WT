<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="checkUser.js" defer></script>
</head>
<body>
    <h2>User Registration Form</h2>
    <form id="registrationForm" onsubmit="submitForm(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" pattern="[A-Za-z]+" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.(com|net|org|edu|gov|mil)$" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" pattern="[069]\d{9}" required><br>

        <label for="class">Class:</label>
        <select id="class" required>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="platinum">Platinum</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>
</body>
</html>
